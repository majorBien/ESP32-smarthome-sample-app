
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src='jquery-3.3.1.min.js'></script>
    <link rel="stylesheet" href="app.css">
    <script async src="app.js"></script>
    <title>Smart home sample app</title>
</head>
<body>
<header>
    <h1>Smart home panel</h1>
</header>

<div id="Outputs">
    <label id="label1">Outputs:</label>
    <div class="buttons">
		<input type="button" id="out1" value="OUT1" onclick="toggleOUT(1)" />
		<input type="button" id="out2" value="OUT2" onclick="toggleOUT(2)" />
		<input type="button" id="out3" value="OUT3" onclick="toggleOUT(3)" />
		<input type="button" id="out4" value="OUT4" onclick="toggleOUT(4)" />
    </div>
  
</div>
<hr>

<div id="Inputs">
    <label id="label1">Inputs:</label>
	<div class="control-section" id="dynamic-controls">
		<div class="control" id="control-1">IN1</div>
		<div class="control" id="control-2">IN2</div>
		<div class="control" id="control-3">IN3</div>
		<div class="control" id="control-4">IN4</div>
	</div>

</div>
<hr>

<div id="Output Values">
	<label id="label1">Output Values:</label>
	<div class="OutValues">
		<label id="outValue1">Value1:</label>
		<input type="text" id="outValue1" name="outValue1"><br>
		<br/>
		<label id="outValue2">Value2:</label>
		<input type="text" id="outValue2" name="outValue2"><br>
		<br/>
		<label id="outValue3">Value3:</label>
		<input type="text" id="outValue3" name="outValue3"><br>
		<br/>
		<label id="outValue4">Value4:</label>
		<input type="text" id="outValue4" name="outValue4"><br>
	</div>
</div>
<hr>


<div id="Input Values">
	<label id="label1">Input Values:</label>
	<div class="InValues">
		<label id="inValue1">Value1:</label>
		<output name="a" for="inValue1"></output>
		<br/>
		<label id="inValue2">Value2:</label>
		<output name="b" for="inValue2"></output>
		<br/>
		<label id="inValue3">Value3:</label>
		<output name="c" for="inValue3"></output>
		<br/>
		<label id="inValue4">Value4:</label>
		<output name="d" for="inValue4"></output>
	</div>
</div>
<hr>

</body>
</html>
